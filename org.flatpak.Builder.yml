app-id: org.flatpak.Builder
runtime: org.freedesktop.Sdk
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: flatpak-builder-wrapper
separate-locales: false
finish-args:
  - --require-version=1.0.0
  - --allow=devel
  - --talk-name=org.freedesktop.Flatpak
  - --share=ipc
  - --filesystem=host
  - --share=network
  - --filesystem=~/.local/share/flatpak
  - --filesystem=/var/lib/flatpak
build-options:
  env:
    BASH_COMPLETIONSDIR: /app/share/bash-completion/completions
    MOUNT_FUSE_PATH: ../tmp/
    V: '1'
cleanup:
  - '*.la'
  - '*.a'
modules:
  - name: svn
    modules:
      - name: apr
        sources:
          - type: archive
            url: http://ftp.wayne.edu/apache//apr/apr-1.7.0.tar.bz2
            sha256: e2e148f0b2e99b8e5c6caa09f6d4fb4dd3e83f744aa72a952f94f5a14436f7ea
      - name: apr-util
        config-opts:
          - --with-apr=/app
        sources:
          - type: archive
            url: http://apache.mirrors.spacedump.net//apr/apr-util-1.6.1.tar.bz2
            sha256: d3e12f7b6ad12687572a3a39475545a072608f4ba03a6ce8a3778f607dd0035b
      - name: utf8proc
        buildsystem: simple
        build-commands:
          - make prefix=/app
          - make prefix=/app install
        sources:
          - type: archive
            url: https://github.com/JuliaStrings/utf8proc/archive/v2.4.0.tar.gz
            sha256: b2e5d547c1d94762a6d03a7e05cea46092aab68636460ff8648f1295e2cdfbd7
      - name: serf
        buildsystem: simple
        build-commands:
          - tar -xf scons-local-3.1.2.tar.gz
          - python3 scons.py APR=/app/bin/apr-1-config APU=/app/bin/apu-1-config PREFIX=/app
          - python3 scons.py install
        sources:
          - type: file
            url: http://prdownloads.sourceforge.net/scons/scons-local-3.1.2.tar.gz
            sha256: 642e90860b746fa18fac08c7a22de6bfa86110ae7c56d7f136f7e5fb0d8f4f44
          - type: archive
            url: https://www.apache.org/dist/serf/serf-1.3.9.tar.bz2
            sha256: 549c2d21c577a8a9c0450facb5cca809f26591f048e466552240947bdf7a87cc
          - type: patch
            path: patches/scons-python3.patch
      - name: subversion
        config-opts:
          - --with-lz4=internal
          - --with-serf
        sources:
          - type: archive
            url: https://www.apache.org/dist/subversion/subversion-1.14.1.tar.bz2
            sha256: 2c5da93c255d2e5569fa91d92457fdb65396b0666fad4fd59b22e154d986e1a9
            x-checker-data:
              type: html
              url: https://www.apache.org/dist/subversion/
              pattern: (subversion-([\d.]+).tar.bz2)
  - breezy.json
  - name: libfuse
    config-opts:
      - UDEV_RULES_PATH=/app/etc/udev/rules.d
      - INIT_D_PATH=/app/etc/init.d
    post-install:
      - install -m a+rx fusermount-wrapper.sh /app/bin/fusermount
    sources:
      - type: archive
        url: https://github.com/libfuse/libfuse/releases/download/fuse-2.9.9/fuse-2.9.9.tar.gz
        sha256: d0e69d5d608cc22ff4843791ad097f554dd32540ddc9bed7638cc6fea7c1b4b5
      - type: patch
        path: fuse-2.9.2-namespace-conflict-fix.patch
      - type: patch
        path: fuse-disable-sys-mount-under-flatpak.patch
      - type: file
        path: fusermount-wrapper.sh
  - name: ostree
    config-opts:
      - --disable-man
      - --with-systemdsystemgeneratordir=/app/lib/systemd/system-generators
      - --without-systemdsystemunitdir
    cleanup:
      - /etc/grub.d
      - /etc/ostree
      - /share/ostree
      - /libexec
    sources:
      - type: archive
        url: https://github.com/ostreedev/ostree/releases/download/v2021.4/libostree-2021.4.tar.xz
        sha256: db5ce01a1606af3466ec77236700f53a63ce20e4984a549d0eaba3f66a3d9361
        x-checker-data:
          type: json
          url: https://api.github.com/repos/ostreedev/ostree/releases/latest
          version-query: .tag_name
          url-query: .assets | first | .browser_download_url
  - name: flatpak
    config-opts:
      - --disable-documentation
      - --disable-seccomp
      - --disable-sandboxed-triggers
      - --disable-system-helper
      - --with-system-install-dir=/var/lib/flatpak
    cleanup:
      - /etc/profile.d
      - /lib/systemd
      - /share/dbus-1/interfaces/org.freedesktop.*
      - /share/dbus-1/services/org.freedesktop.*
      - /share/gdm
    post-install:
      - cp /usr/bin/update-mime-database /app/bin
      - cp /usr/bin/update-desktop-database /app/bin
    sources:
      - type: archive
        url: https://github.com/flatpak/flatpak/releases/download/1.11.3/flatpak-1.11.3.tar.xz
        sha256: 1284ead93b42acaec511a1649cd64d0df3da851bab2e65cf004bc90828d16b6c
        x-checker-data:
          type: json
          url: https://api.github.com/repos/flatpak/flatpak/releases
          version-query: >-
            sort_by(.tag_name | sub("^v"; "") | split(".") | map(tonumber)) | last
            | .tag_name
          url-query: '"https://github.com/flatpak/flatpak/releases/download/\($version)/flatpak-\($version).tar.xz"'
      - type: patch
        path: dynamic-flatpak-path.patch
    modules:
      - name: python3-pyparsing
        cleanup:
          - '*'
        buildsystem: simple
        build-commands:
          - pip3 install --prefix=/app pyparsing-2.4.7-py2.py3-none-any.whl
        sources:
          - type: file
            url: https://files.pythonhosted.org/packages/8a/bb/488841f56197b13700afd5658fc279a2025a39e22449b7cf29864669b15d/pyparsing-2.4.7-py2.py3-none-any.whl
            sha256: ef9d7589ef3c200abe66653d3f1ab1033c3c419ae9b9bdb1240a85b024efc88b
  - name: flatpak-builder
    config-opts:
      - --with-system-debugedit
    sources:
      - type: archive
        url: https://github.com/flatpak/flatpak-builder/releases/download/1.1.2/flatpak-builder-1.1.2.tar.xz
        sha256: f5d8e954daba2a406341cfcfb32a28ddaa503b2cd936dc7b1871187221f7510d
        x-checker-data:
          type: json
          url: https://api.github.com/repos/flatpak/flatpak-builder/releases?per_page=1
          version-query: first | .tag_name
          url-query: first | .assets | first | .browser_download_url
    modules:
      - name: libyaml
        sources:
          - type: archive
            url: https://github.com/yaml/libyaml/releases/download/0.2.5/yaml-0.2.5.tar.gz
            sha256: c642ae9b75fee120b2d96c712538bd2cf283228d2337df2cf2988e3c02678ef4
  - name: wrapper
    buildsystem: simple
    build-commands:
      - ls -l
      - install -m a+rx flatpak-builder-wrapper.sh /app/bin/flatpak-builder-wrapper
    sources:
      - type: script
        dest-filename: flatpak-builder-wrapper.sh
        commands:
          - |
            FLATPAK_BINARY=$(flatpak-spawn --host which flatpak 2> /dev/null)
            export FLATPAK_BINARY
            export FLATPAK_USER_DIR=$HOME/.local/share/flatpak
            exec flatpak-builder "$@"
