app-id: org.flatpak.Builder
runtime: org.freedesktop.Sdk
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: flatpak-builder-wrapper
separate-locales: false
finish-args:
  - '--require-version=0.99.1'
  - '--allow=devel'
  - '--talk-name=org.freedesktop.Flatpak'
  - '--share=ipc'
  - '--filesystem=host'
  - '--share=network'
  - '--filesystem=~/.local/share/flatpak'
  - '--filesystem=/var/lib/flatpak'
build-options:
  env:
    BASH_COMPLETIONSDIR: '/app/share/bash-completion/completions'
    MOUNT_FUSE_PATH: '../tmp/'
    V: '1'
cleanup:
  - '*.la'
  - '*.a'
modules:
  - shared-modules/python2.7/python-2.7.json
  - name: svn
    modules:
      - name: apr
        sources:
          - type: archive
            url: http://ftp.wayne.edu/apache//apr/apr-1.7.0.tar.bz2
            sha256: e2e148f0b2e99b8e5c6caa09f6d4fb4dd3e83f744aa72a952f94f5a14436f7ea
      - name: apr-util
        config-opts:
          - '--with-apr=/app'
        sources:
          - type: archive
            url: http://apache.mirrors.spacedump.net//apr/apr-util-1.6.1.tar.bz2
            sha256: d3e12f7b6ad12687572a3a39475545a072608f4ba03a6ce8a3778f607dd0035b
      - name: utf8proc
        buildsystem: simple
        build-commands:
          - make prefix=/app
          - make prefix=/app install
        sources:
          - type: archive
            url: https://github.com/JuliaStrings/utf8proc/archive/v2.4.0.tar.gz
            sha256: b2e5d547c1d94762a6d03a7e05cea46092aab68636460ff8648f1295e2cdfbd7
      - name: serf
        buildsystem: simple
        build-commands:
          - tar -xf scons-local-2.3.0.tar.gz
          - python2 scons.py APR=/app/bin/apr-1-config APU=/app/bin/apu-1-config PREFIX=/app
          - python2 scons.py install
        sources:
          - type: file
            url: http://prdownloads.sourceforge.net/scons/scons-local-2.3.0.tar.gz
            sha256: 24c83b6067ce2b994a08d613add791633982e6198151ec8508829ae26293bff0
          - type: archive
            url: https://www.apache.org/dist/serf/serf-1.3.9.tar.bz2
            sha256: 549c2d21c577a8a9c0450facb5cca809f26591f048e466552240947bdf7a87cc
      - name: subversion
        config-opts:
          - '--with-lz4=internal'
          - '--with-serf'
        sources:
          - type: archive
            url: https://www.apache.org/dist/subversion/subversion-1.14.0.tar.bz2
            sha512: af6b706fdc91f7ab292fce9d9de582da306fd11e92767dc852687e71a6a8b65bb867fa70d5afd7f76a46005acb1b3c2d3193e690def48cd26875b3a7851cd13b
  - name: bzr
    buildsystem: simple
    build-commands:
      - python setup.py install --prefix=/app
    sources:
      - type: archive
        url: https://launchpad.net/bzr/2.7/2.7.0/+download/bzr-2.7.0.tar.gz
        sha256: 0d451227b705a0dd21d8408353fe7e44d3a5069e6c4c26e5f146f1314b8fdab3
  - name: libfuse
    config-opts:
      - UDEV_RULES_PATH=/app/etc/udev/rules.d
      - INIT_D_PATH=/app/etc/init.d
    post-install:
      - install -m a+rx fusermount-wrapper.sh /app/bin/fusermount
    sources:
      - type: archive
        url: https://github.com/libfuse/libfuse/releases/download/fuse-2.9.9/fuse-2.9.9.tar.gz
        sha256: d0e69d5d608cc22ff4843791ad097f554dd32540ddc9bed7638cc6fea7c1b4b5
      - type: patch
        path: fuse-2.9.2-namespace-conflict-fix.patch
      - type: patch
        path: fuse-disable-sys-mount-under-flatpak.patch
      - type: file
        path: fusermount-wrapper.sh
  - name: ostree
    config-opts:
      - '--disable-man'
      - '--with-systemdsystemgeneratordir=/app/lib/systemd/system-generators'
      - '--without-systemdsystemunitdir'
    cleanup:
      - '/etc/grub.d'
      - '/etc/ostree'
      - '/share/ostree'
      - '/libexec'
    sources:
      - type: archive
        url: https://github.com/ostreedev/ostree/releases/download/v2020.3/libostree-2020.3.tar.xz
        sha256: 5877396ea092f5b6701c17bd20280746cad20f55a94c760dbeba0fa115818c05
  - name: python3-pyparsing
    cleanup:
      - '*'
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app pyparsing-2.4.7-py2.py3-none-any.whl
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/8a/bb/488841f56197b13700afd5658fc279a2025a39e22449b7cf29864669b15d/pyparsing-2.4.7-py2.py3-none-any.whl
        sha256: ef9d7589ef3c200abe66653d3f1ab1033c3c419ae9b9bdb1240a85b024efc88b
  - name: flatpak
    config-opts:
      - '--disable-documentation'
      - '--disable-seccomp'
      - '--disable-sandboxed-triggers'
      - '--disable-system-helper'
      - '--with-system-install-dir=/var/lib/flatpak'
    cleanup:
      - '/etc/profile.d'
      - '/lib/systemd'
      - '/share/dbus-1/interfaces/org.freedesktop.*'
      - '/share/dbus-1/services/org.freedesktop.*'
      - '/share/gdm'
    post-install:
      - cp /usr/bin/update-mime-database /app/bin
      - cp /usr/bin/update-desktop-database /app/bin
    sources:
      - type: archive
        url: https://github.com/flatpak/flatpak/releases/download/1.8.0/flatpak-1.8.0.tar.xz
        sha256: 4364bce42994f2e8e8a44dfa068bafa1a77f542b8138fb04cbc064937e3a9d34
  - name: flatpak-builder
    sources:
      - type: archive
        url: https://github.com/flatpak/flatpak-builder/releases/download/1.0.10/flatpak-builder-1.0.10.tar.xz
        sha256: 8918e2149bdcbed4487862003ba1f7b40f2e9dbb1255fc64687e8c16280bc6ba
    modules:
      - name: libyaml
        sources:
          - type: archive
            url: https://github.com/yaml/libyaml/releases/download/0.2.5/yaml-0.2.5.tar.gz
            sha256: c642ae9b75fee120b2d96c712538bd2cf283228d2337df2cf2988e3c02678ef4
  - name: wrapper
    buildsystem: simple
    build-commands:
      - ls -l
      - install -m a+rx flatpak-builder-wrapper.sh /app/bin/flatpak-builder-wrapper
    sources:
      - type: script
        dest-filename: flatpak-builder-wrapper.sh
        commands:
          - export FLATPAK_USER_DIR=$HOME/.local/share/flatpak
          - exec flatpak-builder "$@"
